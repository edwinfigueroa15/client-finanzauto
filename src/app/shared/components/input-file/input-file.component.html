<div class="flex flex-col items-start gap-1 m-2">
    <label>{{ label }}</label>

    @if(images().length) {
        <div class="flex flex-wrap flex-row gap-3">
            @for (image of images(); track $index) {
                <img [src]="image" width="100" height="100" alt="" srcset="">
            }
        </div>
    }

    <input
        class="peer block w-full appearance-none border-none   bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
        type="file"
        multiple
        (change)="upload($event)"
    >
</div>
