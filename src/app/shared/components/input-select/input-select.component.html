<label class="float-left block  font-normal text-gray-400 text-lg">{{ label }}</label>
<select 
    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-700"
    [formControl]="control"
    (change)="OnChangeSelect($event)"
>
    <option value="" disabled selected>Seleccione</option>
    @for (item of list; track $index) {
        <option [value]="item.value">{{ item.label }}</option>
    }

    @if(control.hasError(getKeyError(control.errors)) && control.touched) {
        <span class="text-red-600">{{ errors[nameError].message }}</span>
    }
</select>
