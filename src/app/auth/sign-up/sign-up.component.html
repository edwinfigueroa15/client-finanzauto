<div class="min-w-full min-h-screen flex">
    <div class="w-full p-3 mt-3 mb-3 sm:mt-6 flex flex-col flex-wrap items-center">
        <h2>Registrate como nuevo cliente</h2>
        <img src="assets/images/auth.png" width="200" alt="logo-auth" class="my-2 sm:mb-4 rounded-2xl">
        <form [formGroup]="form" class="flex flex-col flex-wrap w-full sm:w-11/12 md:w-9/12 lg:w-3/6" (ngSubmit)="onSubmit()" (keypress.enter)="onSubmit()">
            <app-input-text
                type="text"
                label="Nombre"
                [control]="form.controls.name"
                [errors]="errors.name">
            </app-input-text>
            
            <app-input-text
                type="email"
                label="Correo"
                [control]="form.controls.email"
                [errors]="errors.email">
            </app-input-text>

            <app-input-text
                type="password"
                label="ContraseÃ±a"
                [control]="form.controls.password"
                [errors]="errors.password">
            </app-input-text>

            <div class="w-full flex flex-col flex-wrap gap-4 mx-2 my-4">
                <button type="submit" [disabled]="form.invalid" class="w-full text-white focus:ring-4 focus:ring-cyan-200 font-medium inline-flex items-center justify-center rounded-lg text-sm px-3 py-2 text-center sm:w-auto" [ngClass]="form.invalid ? 'bg-slate-300' : 'bg-blue-400 hover:bg-blue-600 cursor-pointer'">
                    <svg class="-ml-1 mr-1 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
                    </svg>
                    Registrarme
                </button>

                <button type="button" routerLink="/auth/login" class="w-full text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium inline-flex items-center justify-center rounded-lg text-sm px-3 py-2 text-center sm:w-auto">
                    <svg class="-ml-1 mr-1 h-6 w-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                    Ya tengo una cuenta
                </button>
            </div>
        </form>
    </div>
</div>
