
<div class="flex justify-center items-center w-full h-screen bg-slate-900 bg-opacity-40 fixed top-0 left-0 right-0 z-50">
        <div class="relative w-full max-w-2xl h-full px-4 md:h-auto flex justify-center items-center">
            <!-- Modal content -->
            <div class="w-full bg-white rounded-lg shadow relative">

                <!-- Modal header -->
                <div class="flex items-start justify-between p-5 border-b rounded-t">
                    <h3 class="text-xl font-semibold">Seleccione la fase</h3>
                    <button type="button" (click)="closeModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" data-modal-toggle="add-user-modal">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
                    </button>
                </div>

                <!-- Modal body -->
                <div class="p-6 space-y-6 mb-4" style="max-height: calc(100vh - 300px); overflow-y: scroll;">
                    <div class="flex items-center justify-center flex-col sm:flex-row">
                        <div (click)="selectStatus('Disponible')" [class.bg-green-500]="stepStatus() >= 1" [class.cursor-pointer]="infoModal?.salesStatus != 'Vendido'" class="w-20 h-20 sm:w-28 sm:h-28 border border-black flex justify-center items-center" style="border-radius: 50%;">
                            <div class="text-sm sm:text-base">Disponible</div>
                        </div>
                        <div class="hidden sm:block">-----</div>
                        <div class="sm:hidden">|</div>
                        <div (click)="selectStatus('Reparacion')" [class.bg-amber-300]="stepStatus() >= 2" [class.cursor-pointer]="infoModal?.salesStatus != 'Vendido'" class="w-20 h-20 sm:w-28 sm:h-28 border border-black flex justify-center items-center" style="border-radius: 50%;">
                            <div class="text-sm sm:text-base">Reparacion</div>
                        </div>
                        <div class="hidden sm:block">-----</div>
                        <div class="sm:hidden">|</div>
                        <div (click)="selectStatus('En vitrina')" [class.bg-cyan-500]="stepStatus() >= 3" [class.cursor-pointer]="infoModal?.salesStatus != 'Vendido'" class="w-20 h-20 sm:w-28 sm:h-28 border border-black flex justify-center items-center" style="border-radius: 50%;">
                            <div class="text-sm sm:text-base">En vitrina</div>
                        </div>
                        <div class="hidden sm:block">-----</div>
                        <div class="sm:hidden">|</div>
                        <div [class.bg-orange-400]="stepStatus() == 4" class="w-20 h-20 sm:w-28 sm:h-28 border border-black flex justify-center items-center" style="border-radius: 50%;">
                            <div class="text-sm sm:text-base">Vendido</div>
                        </div>
                    </div>
                </div>

                @if(infoModal?.salesStatus != "Vendido") {
                    <!-- Modal footer -->
                    <div class="items-center p-6 border-t border-gray-200 rounded-b">
                        <button (click)="saveStatus()" class="cursor-pointer bg-cyan-600 hover:bg-cyan-700 text-white focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="button">
                            Guardar estado
                        </button>
                    </div>
                }
            </div>
        </div>
</div>
